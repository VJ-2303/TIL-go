{{template "base" .}} {{define "main"}}
<h2>Latest Posts</h2>
{{if .TILs}}
<table>
    <tr>
        <th>Title</th>
        <th>Created At</th>
    </tr>
    {{range .TILs}}
    <tr>
        <td><a href="/til/view/{{.IDs}}">{{.Title}}</a></td>
        <td>{{.CreatedAt}}</td>
    </tr>
    {{end}}
</table>
{{else}}
<p>There's nothing to see here... yet!</p>
{{end}} {{end}}
